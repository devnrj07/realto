<h2 mat-dialog-title>Edit details</h2>

<mat-dialog-content>
    <form #editForm="ngForm">

        <mat-form-field>
            <mat-label>Edit Name</mat-label>
            <mat-icon matPrefix>perm_identity</mat-icon>
            <input matInput placeholder="Name" [(ngModel)]="name" name="name" required #Name="ngModel">
            <mat-error *ngIf="Name.hasError('required')">{{required}}</mat-error>

        </mat-form-field>



        <mat-form-field>
            <mat-icon matPrefix>calendar_today</mat-icon>
            <input matInput [matDatepicker]="dateOfBirth" name="dob" [(ngModel)]="dob" [min]="minDate" [max]="maxDate"
                placeholder="Date of Birth">
            <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
            <mat-datepicker #dateOfBirth></mat-datepicker>
        </mat-form-field>



        <mat-form-field>
            <mat-icon matPrefix>public </mat-icon>
            <mat-label>Select Country</mat-label>
            <mat-select [(ngModel)]="country" name="country" required #Country="ngModel">
                <mat-option [value]="">Select Country</mat-option>
                <mat-option *ngFor="let country of countries" [value]="country">
                    {{country}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="Country.hasError('required')">{{required}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Edit Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="Email address" name="email" [(ngModel)]="email" #Email="ngModel" required>
            <mat-error *ngIf="Email.hasError('required')">{{required}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Edit avatar</mat-label>
            <mat-icon matPrefix>face</mat-icon>
            <input matInput placeholder="avatar" [(ngModel)]="avatar" name="avatar" required #Avatar="ngModel">
            <mat-hint>This will change your dp!</mat-hint>
        </mat-form-field>
        <mat-error *ngIf="Avatar.hasError('required')">{{required}}</mat-error>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save(editForm)">Save</button>
</mat-dialog-actions>
